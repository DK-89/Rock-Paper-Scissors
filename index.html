<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div id="user-badge" class="badge">User
            <div class="user-score">0</div>
        </div>
        <div id="comp-badge" class="badge">Comp
            <div class="comp-score">0</div>
        </div>
    </div>

    <div class="action-message">
        <p>Choose Your Weapon</p>
    </div>

    <div class="choices">
        <div class="choice">
            <img class="circle" src="Images/rock.png" alt="">
        </div>
        <div class="choice">
            <img class="circle" src="Images/paper.png" alt="">
        </div>
        <div class="choice">
            <img class="circle" src="Images/scissors.png" alt="">
        </div>
    </div>

</body>
</html>
